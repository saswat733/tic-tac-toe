<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box b-l b-t">
                <span class="box-text">
                </span>
            </div>
            <div class="box b-t">
                <span class="box-text">
                </span>
            </div>
            <div class="box b-t b-r">
                <span class="box-text">
                </span>
            </div>
            <div class="box b-l">
                <span class="box-text">
                </span>
            </div>
            <div class="box">
                <span class="box-text">
                </span>
            </div>
            <div class="box b-r">
                <span class="box-text">
                </span>
            </div>
            <div class="box b-l b-b">
                <span class="box-text">
                </span>
            </div>
            <div class="box b-b">
                <span class="box-text">
                </span>
            </div>
            <div class="box b-b b-r">
                <span class="box-text">
                </span>
            </div>
        </div>
        <div class="game-info">
            <h1>Welcome to my tic tac toe game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
